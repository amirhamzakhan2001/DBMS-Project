<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Find Your Home</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src = "scripts/script.js" defer></script>
</head>

<body>

    <div id="header"></div>

    <main id="content">

        <div class="admin_wrapper">
            <div class="image_container"> <!-- New wrapper div -->
                <img src="https://ik.imagekit.io/fyhproject/fyhproject_image/adminbg.webp?updatedAt=1729337429278" alt="Admin Background" class="admin_bg">
            </div>
            <div class="admin_container">
                <h1>Admin Login</h1>
                <form id="adminLoginForm">
                    <div class="admin_input-box">
                        <input type="text" id="admin_name" placeholder="Admin Username or Email" required>
                    </div>
                    <div class="admin_input-box">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="loginBtn" class="admin_btn">Login</button>
                </form>
            </div>
        </div>

    </main>


    <div id="footer"></div>    
    


</body>
</html>
